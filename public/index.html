<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
   , HtmlUnknownTarget -->

    -->
    <title>Convert Css to and from React Style JSON by htbkoo</title>

    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="Description"

            This simple little tool is intended to help translate plain <code>CSS</code> into the <a
                href="https://facebook.github.io/react/tips/inline-styles.html">React in-line style</a> specific JSON
            representation. Making it easy to copy and paste into an inline
            React component.
        </p>

</div>
